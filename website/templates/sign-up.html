{% extends 'base.html' %}

{% block extra_css %}
<!-- Login-specific CSS file -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth-styles.css') }}">
{% endblock %}

{% block content %}

<div class="container">
    <form method="POST" class="auth-form signup-form">
        <h2>Create an Account</h2>
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" id="name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" id="name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password1" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="password2" required>
        </div>
        <button type="submit">Sign Up</button>
        <p class="form-footer">Already have an account? <a href="{{ url_for('users.login') }}">Login</a></p>
    </form>
</div>

{% endblock content %}
