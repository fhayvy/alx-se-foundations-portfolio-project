{% extends 'base.html' %}

{% block extra_css %}
<!-- Login-specific CSS file -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth-styles.css') }}">
{% endblock %}

{% block content %}

<div class="container">
    <form method="POST" class="auth-form login-form">
        <h2>Login to DripFixers</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <p class="form-footer">Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
</div>
{% endblock content %}
